<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="icons/favicon.ico" type="image/x-icon"/>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emcee: {
                            DEFAULT: '#573b8a',
                            dark: '#3d2a5f',
                            accent: '#ffb703'
                        }
                    }
                }

    <style>
        body::-webkit-scrollbar { width: 12px; }
        body::-webkit-scrollbar-thumb {
            background: rgba(102, 73, 184, 0.6);
            border-radius: 10px;
        }

        @keyframes bg-spin {
            from { transform: rotate(0deg) scale(1.5); }
            to { transform: rotate(360deg) scale(1.5); }
        }
        .animate-bg-spin {
            animation: bg-spin 25s linear infinite;
        }

        .spotify-logo {
            filter: invert(1) hue-rotate(120deg) saturate(2);
        }

        .social-card {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeSlideIn 0.6s ease forwards;
        }
        .social-card:nth-child(1) { animation-delay: 0.1s; }
        .social-card:nth-child(2) { animation-delay: 0.2s; }
        .social-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeSlideIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-emcee text-white antialiased font-sans min-h-screen overflow-y-auto overflow-x-hidden">

                    <span id="home-text" class="ml-4"></span>

                    <span id="user-text" class="ml-4 font-bold"></span>

            </li>

            <li class="hidden lg:block w-full">

            </p>

                <a href="https://discord.gg/F3ZXWNk6X"

                          text-blue-400 hover:text-blue-300
                          transition-all hover:shadow-[0_0_20px_rgba(88,101,242,0.4)]">

                    <ion-icon name="logo-discord" class="text-3xl align-middle"></ion-icon>
                    <span class="font-medium">Join Discord</span>
                </a>

                <a href="https://www.instagram.com/emcee_kb/"
                   aria-label="Follow Emcee KB on Instagram"
                   class="social-card flex items-center gap-4 p-4 rounded-lg
                          bg-white/5 hover:bg-white/10
                          text-pink-400 hover:text-pink-300
                          transition-all hover:shadow-[0_0_20px_rgba(236,72,153,0.4)]">

                    <ion-icon name="logo-instagram" class="text-3xl align-middle"></ion-icon>
                    <span class="font-medium">Instagram</span>
                </a>

                <a href="https://www.youtube.com/channel/UCeS6u6EIabxSPjSpvMUyPwQ"
                   aria-label="Subscribe to Emcee KB on YouTube"
                   class="social-card flex items-center gap-4 p-4 rounded-lg
                          bg-white/5 hover:bg-white/10
                          text-red-400 hover:text-red-300
                          transition-all hover:shadow-[0_0_20px_rgba(239,68,68,0.4)]">

                    <span class="font-medium">YouTube</span>

            </div>
        </div>
    </main>

    <!-- Typing Effect Script -->
    <script>
        const texts = {
            'logo-text': 'Emcee KB',
            'home-text': 'Home',
            'user-text': 'User',
            'about-text': 'About Us',
            'library-text': 'Library',
            'rating-text': 'Rating & Review',
            'request-text': 'Request Songs'
        };

        const navbar = document.querySelector('.navbar');
        let intervals = {};

        function typeText(id, text) {
            const el = document.getElementById(id);
            el.textContent = '';
            let i = 0;
            intervals[id] = setInterval(() => {
                if (i < text.length) {
                    el.textContent += text[i++];
                } else clearInterval(intervals[id]);
            }, 80);
        }

        function clearText(id) {
            document.getElementById(id).textContent = '';
            clearInterval(intervals[id]);
        }

        navbar.addEventListener('mouseenter', () => {
            Object.keys(texts).forEach(id => typeText(id, texts[id]));
        });

        navbar.addEventListener('mouseleave', () => {
            Object.keys(texts).forEach(clearText);
        });
    </script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d5b2540b36.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
