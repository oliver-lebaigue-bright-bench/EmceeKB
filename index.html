<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcee KB - Underground Hip-Hop Platform</title>
        <link href="Home.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            emcee: {
                                DEFAULT: '#573b8a',
                                dark: '#3d2a5f',
                                accent: '#ffb703'
                            }
                        }
                    }
                }
            }
        </script>
    <link href="Navbar.css" media="screen and (min-width: 1100px)" rel="stylesheet" />
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="./responsive.css">

</head>

<body class="bg-emcee text-white antialiased">
    <nav class="navbar bg-emcee-dark">
        <ul class="navbar-nav">
            <li class="logo">
                <a class="nav-link">
                    <img src="./Resources/spotify.svg" />
                    <span class="link-text">Emcee KB</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">
                    <img src="icons/home.svg" alt="Home" />
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="link-text" data-user-display style="color: #ececec; font-weight: bold;">User</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./About.html">
                    <img src="icons/about.svg" alt="About us" />
                    <span class="link-text">About us</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./Library.html">
                    <img src="icons/library.svg" alt="Library" />
                    <span class="link-text">Library</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="icons/like.svg" alt="Rating & Review" />
                    <span class="link-text">Rating & Review</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="icons/icons-solid.svg" alt="Request Songs" />
                    <span class="link-text">Request Songs</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="max-w-6xl mx-auto p-6">
        <h1 class="margin text-3xl font-extrabold text-emcee-accent mb-6">Emcee KB Tracks</h1>
        <div class="container margin max-w-5xl mx-auto">
            <div class="songlist">
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="1" />
                    <span class="songName">Blue Bombers</span>
                    <span class="songlistplay"><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="2" />
                    <span class="songName">Doing Better</span>
                    <span class="songlistplay"><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="3" />
                    <span class="songName">Great Escape</span>
                    <span class="songlistplay"><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="4" />
                    <span class="songName">Night Sweats</span>
                    <span class="songlistplay"><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="5" />
                    <span class="songName">Proud</span>
                    <span class="songlistplay"><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="6" />
                    <span class="songName">Slow Song Freestyle</span>
                    <span class="songlistplay"><i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="7" />
                    <span class="songName">Wake Me Up</span>
                    <span class="songlistplay"><i id="6" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="8" />
                    <span class="songName">forever</span>
                    <span class="songlistplay"><i id="7" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="9" />
                    <span class="songName">lights on</span>
                    <span class="songlistplay"><i id="8" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="./covers/1.jpg" alt="10" />
                    <span class="songName">60 Minutes</span>
                    <span class="songlistplay"><i id="9" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <h1 class="head">Discover More Beats</h1>
            </div>
        </div>
        <div class="bottom margin">
            <input type="range" name="range" id="ProgressBar" min="0" max="100" />
            <div class="songinfo-container">
                <div class="songinfo">
                    <img src="./Resources/playing.gif" width="45px" alt="" id="gif" />
                    <span id="masterSongName"> Emcee KB - Underground Rapper</span>
                </div>
                <div class="icon">
                    <i class="fas fa-2x fa-step-backward" id="previous"></i>
                    <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-2x fa-step-forward" id="next"></i>
                </div>
            </div>
        </div>
    </main>

        // redirectToLogin();
        
        // Initialize auth UI when page loads
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/d5b2540b36.js" crossorigin="anonymous"></script>
</body>

</html>
