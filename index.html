    <style>
        /* Minimal custom CSS for scrollbar (not available in Tailwind) */
        body::-webkit-scrollbar {
            width: 0.75rem;
        }
        body::-webkit-scrollbar-track {
            background: #1e1e24;
        }
        body::-webkit-scrollbar-thumb {
            background: #6649b8;
        }

        .songitem {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        .songitem:nth-child(1) { animation-delay: 0.1s; }
        .songitem:nth-child(2) { animation-delay: 0.2s; }
        .songitem:nth-child(3) { animation-delay: 0.3s; }
        /* Add delays for all 10 items, incrementing by 0.1s */
        .songitem:nth-child(10) { animation-delay: 1s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .animate-slideUp {
            animation: slideUp 0.8s ease-out forwards;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .animate-float {
            animation: float 10s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { background-position: center; }
            50% { background-position: center 10px; }
        }
    </style>

    <script>
        // Typing effect for sidebar text
        const texts = {
            'logo-text': 'Emcee KB',
            'home-text': 'Home',
            'user-text': 'User',
            'about-text': 'About Us',
            'library-text': 'Library',
            'rating-text': 'Rating & Review',
            'request-text': 'Request Songs'
        };

        const navbar = document.querySelector('.navbar');
        let intervals = {};

        function typeText(elementId, text, speed = 100) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            let i = 0;
            intervals[elementId] = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(intervals[elementId]);
                }
            }, speed);
        }

        function clearText(elementId) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            if (intervals[elementId]) {
                clearInterval(intervals[elementId]);
            }
        }

        navbar.addEventListener('mouseenter', () => {
            Object.keys(texts).forEach(id => {
                typeText(id, texts[id]);
            });
        });

        navbar.addEventListener('mouseleave', () => {
            Object.keys(texts).forEach(id => {
                clearText(id);
            });
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const songItems = Array.from(document.getElementsByClassName('songitem'));

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            songItems.forEach((item) => {
                const songName = item.querySelector('.songName').textContent.toLowerCase();
                if (songName.includes(query)) {
                    item.style.display = 'flex'; // Show matching items
                } else {
                    item.style.display = 'none'; // Hide non-matching items
                }
            });
        });

        masterPlay.addEventListener('click', () => {
            if (audioElement.paused || audioElement.currentTime <= 0) {
                audioElement.play();
                masterPlay.classList.remove('fa-play-circle');
                masterPlay.classList.add('fa-pause-circle');
                masterPlay.classList.add('pulse'); // Add pulse class
                gif.style.opacity = 1;
            } else {
                audioElement.pause();
                masterPlay.classList.remove('fa-pause-circle');
                masterPlay.classList.add('fa-play-circle');
                masterPlay.classList.remove('pulse'); // Remove pulse class
                gif.style.opacity = 0;
            }
        });
    </script>
